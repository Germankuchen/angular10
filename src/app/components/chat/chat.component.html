<h1> Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chats">
        <span class="badge badge-secondary">{{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>
</div>

<input type="text" placeholder="Mensaje nuevo" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" name="nuevoMensaje" class="form-control">
